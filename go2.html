<html>
                <head>
                <meta charset="UTF-8">
                <title>去知识库</title>
                <!-- 以下方式只是刷新不跳转到其他页面 -->
                <!-- <meta http-equiv="refresh" content="10"> -->
                <!-- 以下方式定时转到其他页面 -->
                <!-- <meta http-equiv="refresh" content="0.5;url=http://47.94.166.74/dashboard/">  -->
                <script>
// 新建一个图片
var img = new Image();
// 设置图片的链接
img.src = "http://127.0.0.1:8080/favicon.ico";

// 设定超时事件，延迟 3000 毫秒
var timeout = setTimeout(function () {
    // 清除 onerror 和 onload 事件
	img.onerror = img.onload = null;
	console.log("time out.");
    // 执行无法加载的事件
    canNotLoad();
},3000);

// 设定错误事件
img.onerror = function () {
    // 先清除超时事件
	clearTimeout(timeout);
	console.log("load error.");
    // 执行无法加载的事件
    canNotLoad();
}

// 设定可以加载的事件
img.onload = function () {
    // 先清除超时事件
	clearTimeout(timeout);
	console.log("ok.");
    // 执行可以加载的事件
    canLoad();
}

function canNotLoad() {
    /* code here */
    window.location.replace("http://122.51.5.192/dashboard2/" + window.location.search)
    console.log("无法加载127.0.0.1");
}
function canLoad() {
    /* code here */
    window.location.replace("http://127.0.0.1:8080/info2.html")
    console.log("可以加载127.0.0.1");
}
                    </script>
                </head>
<body>
</body>
</html>
